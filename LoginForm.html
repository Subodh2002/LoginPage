<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Login</title>
    <link rel="stylesheet" href="./LoginForm.css">
    <link rel="shortcut icon" href="./Images/Screenshot 2023-12-25 203215.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9d58a4343d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <form action="">
            <h6 id="wel">WELCOME BACK</h6>
            <img src="./Images/Screenshot 2023-12-25 203215.png" alt="" id="smile">
            <h2 id="h2">Sign In to Your Account</h2>
            <h6>Let's get you signed in and straight to the icons.</h6>
            <div id="em-cont">
                <i class="fa-regular fa-envelope"></i>
            <label for="email" >Email Address</label><br>
            <input type="email" id="email" placeholder="e.g. tchalla@wakanda.gov">
            </div>
            
            <br><br>
            <div id="ps-cont">
                <i class="fa-solid fa-lock"></i>
                <label for="pass" >Password</label><br>
            <input type="password" id="pass">
            </div>
            
            <br><br>

            <input type="checkbox" name="" id="rem"><label for="rem">Remember me</label>
            <a href="#">Forgot your password?</a>
            <br><br>
            <div id="butn-cont">
                <i class="fa-solid fa-right-to-bracket"></i>
                <button type="submit" id="sub">Sign In</button>
            </div>
            



        </form>
    </div>
</body>
</html>
